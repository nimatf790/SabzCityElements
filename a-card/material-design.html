<!--
https://material.io/guidelines/components/cards.html
-->

<style>


	.card {
		position: relative;
		margin: 0.5rem 0 1rem 0;
		background-color: var(--a-card-backgroung);
        @apply --shadow-transition;
		border-radius: 2px;
        @apply --shadow-elevation-2dp;
	}

	.card ::slotted(span) {
		@apply --paper-font-headline;
		font-weight: 300;
	}

	.card.horizontal {
		display: -webkit-box;
		display: -webkit-flex;
		display: -ms-flexbox;
		display: flex;
	}

	.card.horizontal .card-image {
		max-width: 50%;
	}

	.card.horizontal .card-image ::slotted(img) {
		border-radius: 2px 0 0 2px;
		max-width: 100%;
		width: auto;
	}

	.card.horizontal .card-stacked {
		display: -webkit-box;
		display: -webkit-flex;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-orient: vertical;
		-webkit-box-direction: normal;
		-webkit-flex-direction: column;
		-ms-flex-direction: column;
		flex-direction: column;
		-webkit-box-flex: 1;
		-webkit-flex: 1;
		-ms-flex: 1;
		flex: 1;
		position: relative;
	}

	.card.horizontal .card-stacked .card-content {
		-webkit-box-flex: 1;
		-webkit-flex-grow: 1;
		-ms-flex-positive: 1;
		flex-grow: 1;
	}

	.card .card-image {
		position: relative;
	}

	.card .card-image ::slotted(img) {
		display: block;
		border-radius: 2px 2px 0 0;
		position: relative;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		width: 100%;
	}

	.card .card-content {
		padding: 24px;
		border-radius: 0 0 2px 2px;
	}

	.card .card-content ::slotted(p) {
		margin: 0;
		color: inherit;
	}

	.card .card-content ::slotted(span) {
		display: block;
		line-height: 32px;
		margin-bottom: 8px;
	}

	.card .card-action {
		position: relative;
		background-color: inherit;
		border-top: 1px solid var(--a-card-action-divider);
		padding: 16px 24px;
	}

	.card .card-action:last-child {
		border-radius: 0 0 2px 2px;
	}

	.card .card-action ::slotted(a) {
		color: var(--a-card-action-link);
		margin-right: 24px;
		@apply --default-link-hover-transition;
		text-transform: uppercase;
	}

	.card .card-action ::slotted(a):hover {
		color: var( --a-card-action-link-hover);
	}

</style>


<div class$="card [[dir]]">
	<div class="card-image">
		<slot name="image"></slot>
	</div>
	<div class="card-stacked">
		<div class="card-content">
			<slot name="title" class="card-title">Card Title</slot>
			<slot name="text"></slot>
		</div>
		<div class="card-action">
			<slot name="action-link"></slot>
		</div>
	</div>
</div>
