<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icons/communication-icons.html">
<link rel="import" href="../../iron-icons/social-icons.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../a-sabzcity-link/a-sabzcity-link.html">
<dom-module id="m-menu-hamburger">
    <template>
        <style>
            .sidebar_cont_top {
                background: linear-gradient(200deg, var(--tertiary-background-color), var(--secondary-background-color));
                padding: 60px 0px;
                display: flex;
                justify-content: center;
            }

            .sidebar_cont_top .sidebar_cont_top_logo {
                width: 100%;
                height: 45px;
            }

            paper-listbox {
                background: transparent;
            }

            paper-listbox a {
                color: var(--secondary-text-color);
            }

            paper-listbox a paper-item {
                font-family: var(--primary-font);
                font-size: var(--big-text-size);
                padding: 0px 40px 0px 16px;
                min-height: 40px;
            }

            paper-listbox.paper-listbox_fix {
                border-top: var(--sidebar-listbox-border);
            }

            paper-listbox.paper-listbox_fix a paper-item {
                padding: 0px 35px 0px 16px;
                opacity: 0.9;
                font-size: var(--medium-text-size);
            }

            paper-listbox.paper-listbox_fix paper-item iron-icon {
                width: 18px;
                margin-left: 8px;
            }
        </style>
        <div class="sidebar_cont_top">
            <iron-icon class="sidebar_cont_top_logo" src="../a-images/logo-white.svg"></iron-icon>
        </div>
        <paper-listbox>
            <template is="dom-repeat" items="{{data}}">
                <a class="paper-listbox_link" is="a-sabzcity-link" href="{{item.url}}">
                    <paper-item raised>{{item.name}}</paper-item>
                </a>
            </template>
        </paper-listbox>
        <paper-listbox class="paper-listbox_fix">
            <a class="paper-listbox_link" is="a-sabzcity-link" href="#">
                <paper-item raised>
                    <iron-icon icon="communication:call"></iron-icon>
                    پشتیبانی آنلاین
                </paper-item>
            </a>
            <a class="paper-listbox_link" is="a-sabzcity-link" href="#">
                <paper-item raised>
                    <iron-icon icon="communication:live-help"></iron-icon>
                    آموزش سرویس
                </paper-item>
            </a>
            <a class="paper-listbox_link" is="a-sabzcity-link" href="#">
                <paper-item raised>
                    <iron-icon icon="social:notifications-active"></iron-icon>
                    فعالیت
                </paper-item>
            </a>
            <a class="paper-listbox_link" is="a-sabzcity-link" href="#">
                <paper-item raised>
                    <iron-icon icon="icons:favorite-border"></iron-icon>
                    علاقه مندی
                </paper-item>
            </a>
            <a class="paper-listbox_link" is="a-sabzcity-link" href="#">
                <paper-item raised>
                    <iron-icon icon="social:share"></iron-icon>
                    اشتراک گذاری صفحه
                </paper-item>
            </a>
            <a class="paper-listbox_link" is="a-sabzcity-link" href="#">
                <paper-item>
                    <iron-icon icon="icons:mail"></iron-icon>
                    پل ارتباطی
                </paper-item>
            </a>
        </paper-listbox>
    </template>
    <script type="text/javascript">
        Polymer({
            is: "m-menu-hamburger",
            properties: {
                data: {
                    type: Object,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
