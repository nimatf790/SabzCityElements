<!--
https://material.io/guidelines/components/chips.html
-->

<style>
        
    .chip {
        display: inline-block;
        height: 32px;
        font-size: 13px;
        color: rgba(0, 0, 0, var(--dark-primary-opacity));
        line-height: 32px;
        padding: 0 12px;
        border-radius: 16px;
        background-color: var(--paper-grey-300);
        margin-bottom: 5px;
        margin-right: 5px;
        @apply --shadow-transition;
    }
    
    .chip:hover {
        @apply --shadow-elevation-2dp;
    }
    
    .chip  ::slotted(img) {
        float: left;
        margin: 0 8px 0 -12px;
        height: 32px;
        width: 32px;
        border-radius: 50%;
    }
    
    .chip .close {
        cursor: pointer;
        float: right;
        font-size: 16px;
        line-height: 32px;
        padding-left: 8px;
    }
    
</style>

<div class="chip">
    <slot name="image"></slot>
    <slot name="text"></slot>
    <iron-icon class="close" icon="icons:close" onclick="parentNode.remove()"></iron-icon>                
</div>
