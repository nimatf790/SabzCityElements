<!-- polymer elements -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../app-layout/app-header/app-header.html">
<link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../iron-grid/iron-grid.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<!-- app elements -->
<link rel="import" href="../a-public-library/a-public-library.html">
<link rel="import" href="../m-menu/m-menu-hamburger.html">
<link rel="import" href="../m-menu/m-menu-services.html">
<link rel="import" href="../a-modal/a-modal.html">

<dom-module id="m-header">
	<template>
		<style>
			:host{
			height:64px;
			display: block
			}
		    app-header {
		      position: fixed;
		      top: 0;
		      left: 0;
		      width: 100%;
			  background-color: var(--primary-background-color);
			  box-shadow: var(--primary-shadow);
		      color: var(--primary-text-color);
		      z-index: 100;
		    }
		    paper-icon-button {
                color:var(--primary-text-color);
                width: 36px;
            	height: 36px;
            }
            paper-icon-button.head_logo{
            	width: 120px;
            	padding: 3px;
            }
            paper-icon-button.user_info_btn{
            	width: 33px;
            	height: 33px;
            	padding: 0px;
            	margin: 2px 10px 2px 2px;
            	border-radius: 50%;
            	overflow: hidden;
            }
            .rightside{
            	display: flex;
            	flex-direction: row;
            	width: 50%;
            }
            .leftside{
            	display: flex;
            	flex-direction: row-reverse;
            	width: 50%;
            }
            app-drawer{
            	z-index: 999;
            }
            app-drawer .sidebar_cont{
            	background: var(--secondary-background-color);
            	height: 100%;
            	overflow: auto;
            }
		</style>
		<app-header reveals>
			<app-toolbar>
			  	<iron-grid>
			    	<div class="rightside">
			    		<paper-icon-button id="head_menu_toggle" icon="menu"></paper-icon-button>
			    		<paper-icon-button noink class="head_logo" src="../../../images/logo.svg"></paper-icon-button>
			    	</div>
			    	<div class="leftside">
			    		<paper-icon-button noink class="user_info_btn" src="../../../images/user.jpg" on-tap="_handleModalOpen" data-modal="user"></paper-icon-button>
			    		<paper-icon-button icon="info" on-tap="_handleModalOpen" data-modal="notification"></paper-icon-button>
			    		<paper-icon-button icon="apps" on-tap="_handleModalOpen" data-modal="m-menu-services"></paper-icon-button>
			    	</div>
			    </iron-grid>
			</app-toolbar>
		</app-header>
		<app-drawer align="right" id="drawer">
			    <div class="sidebar_cont">
			    	<m-menu-hamburger data="{{data}}"></m-menu-hamburger>
			    </div>
		</app-drawer>
		<a-modal id="modal">
			<div id="modal_contents"></div>
		</a-modal>
	</template>
	<script type="text/javascript">
		Polymer({
			is : "m-header",
			properties : {
				data : {
					type : Object,
					notify : true
				}
			},
			listeners: {
		        'head_menu_toggle.click': '_handleNavigationToggle'
		    },
		    _handleNavigationToggle :function() {
		    		var drawer = this.$.drawer;
	          		drawer.opened = true;
		    },
		    _handleModalOpen : function(e) {
		   		if(e.target.getAttribute("data-modal"))
		   			var data = e.target.getAttribute("data-modal")
		   		else if(e.target.parentNode.getAttribute("data-modal"))
		   			var data = e.target.parentNode.getAttribute("data-modal")
		   		else
		   			var data = e.target.parentNode.parentNode.getAttribute("data-modal")

		   		var elem = publicLibrary.makeElement(data);
		   		var modal = document.querySelector("#modal");
		   		var modalElemContent = modal.querySelector("#modal_contents");
		   		modalElemContent.innerHTML = '';
		   		modalElemContent.appendChild(elem);
		   		modal.open();
		    },
		    ready : function() {
				this.fire('kick', "sasas");
		    }
		});
	</script>
</dom-module>
