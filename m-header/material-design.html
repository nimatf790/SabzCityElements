<style>
	:host {
		height: 64px;
		display: block
	}

	app-header {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		background-color: var(--primary-background-color);
		box-shadow: var(--primary-shadow);
		color: var(--primary-text-color);
		z-index: 100;
	}

	paper-icon-button {
		color: var(--primary-text-color);
		width: 36px;
		height: 36px;
	}

	paper-icon-button.head_logo {
		width: 120px;
		padding: 3px;
	}

	paper-icon-button.user_info_btn {
		width: 33px;
		height: 33px;
		padding: 0px;
		margin: 2px 10px 2px 2px;
		border-radius: 50%;
		overflow: hidden;
	}

	.rightside {
		display: flex;
		flex-direction: row;
		width: 50%;
	}

	.leftside {
		display: flex;
		flex-direction: row-reverse;
		width: 50%;
	}

	app-drawer {
		z-index: 999;
	}

	app-drawer .sidebar_cont {
		background: var(--secondary-background-color);
		height: 100%;
		overflow: auto;
	}
</style>

<app-header reveals>
	<app-toolbar>
		<iron-grid>
			<div class="rightside">
				<paper-icon-button id="head_menu_toggle" icon="menu"></paper-icon-button>
				<paper-icon-button noink class="head_logo" src$="[[importPath]]../a-images/logo.svg"></paper-icon-button>
			</div>
			<div class="leftside">
				<paper-icon-button noink class="user_info_btn" src$="[[importPath]]../a-images/user.jpg" on-tap="_handleModalOpen" data-modal="user"></paper-icon-button>
				<paper-icon-button icon="info" on-tap="_handleModalOpen" data-modal="notification"></paper-icon-button>
				<paper-icon-button icon="apps" on-tap="_handleModalOpen" data-modal="m-menu-services"></paper-icon-button>
			</div>
		</iron-grid>
	</app-toolbar>
</app-header>

<app-drawer align="right" id="drawer">
	<div class="sidebar_cont">
		<m-menu-hamburger data="{{data}}"></m-menu-hamburger>
	</div>
</app-drawer>

<a-modal id="modal">
	<div id="modal_contents"></div>
</a-modal>
